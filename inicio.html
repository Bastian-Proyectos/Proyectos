<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi칩n</title>
</head>
<body>
  <h1>Iniciar Sesi칩n</h1>
  
  <form id="login-form">
    <label for="email">Correo electr칩nico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Contrase침a:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Entrar</button>
  </form>

  <div id="respuesta" style="margin-top: 1rem; font-weight: bold;"></div>

  <script>
    const form = document.getElementById('login-form');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Redirigir a index.html si el login fue exitoso
          window.location.href = 'index.html';
        } else {
          respuesta.textContent = data.message;
          respuesta.style.color = 'red';
        }
      } catch (error) {
        respuesta.textContent = 'Error al conectar con el servidor';
        respuesta.style.color = 'red';
        console.error(error);
      }
    });
  </script>
</body>
</html>
